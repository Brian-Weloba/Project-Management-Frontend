<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>

    <title>Product Management</title>
</head>

<body>
    <div class="container-xxl page">
        <!-- <label for="searchDataList" class="form-label">Search</label> -->
        <div class="row nav">
            <div class="row col-md-6">
                <div class="search-div col-md-4">
                    <input class="search form-control" list="datalistOptions" id="searchDataList" placeholder="Type to search...">
                </div>
                <div class="col-md-2 add">
                    <button class="btn btn-primary ">Submit</button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="filter form-select form-select-md">
                    <option selected disabled>Filter categories</option>
                    <option value="default">All</option>
                    <option value="">Cat 1</option>
                </select>
            </div>
            <div class="col-md-2">
                <a href="./pages/new-product.html" class="btn btn-primary" style="margin-top:1.5rem">Add Product</a>
            </div>
            <div class="list container-fluid">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Attributes</th>
                        </tr>
                    </thead>
                    <tbody id="product-table">
                        <tr>
                            <td></td>
                        </tr>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>T-Shirt</td>
                            <td>Nike</td>
                            <td>KES 700</td>
                            <td>17</td>
                            <td>
                                <button class="btn btn-success">Add</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
